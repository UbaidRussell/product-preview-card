<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="main.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">

    <img class="image" src="images/image-product-desktop.jpg" alt="">

  <div class="second-container">
  <h4 class="brand-type">PERFUME</h4>
  <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
  <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <h2 class="discounted-price-tag">$149.99</h2>
  <h3 class="price-tag">$169.99</h3>
  <button class="pruchase-button"> Add to Cart</button>
</div>
  
</div>
